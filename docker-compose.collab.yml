# docker-compose.collab.yml - 自托管协作服务
# 使用方法:
# 1. 创建 .env.collab 文件（参考下方示例）
# 2. docker-compose -f docker-compose.collab.yml up -d
# 3. 配置反向代理（Caddy/Nginx）

version: '3.8'

services:
  # Hocuspocus 协作服务
  collab:
    build:
      context: .
      dockerfile: Dockerfile.collab
    container_name: noteapp-collab
    restart: unless-stopped
    ports:
      - "1234:1234"
    env_file:
      - .env.collab
    environment:
      - NODE_ENV=production
      - COLLAB_SERVER_PORT=1234
      - COLLAB_SERVER_HOST=0.0.0.0
      - COLLAB_STORE_DEBOUNCE_MS=750
    healthcheck:
      test: ["CMD", "node", "-e", "require('net').connect(1234, 'localhost').on('error', () => process.exit(1)).end()"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - collab-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Caddy 反向代理（自动 HTTPS）
  caddy:
    image: caddy:2-alpine
    container_name: noteapp-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      collab:
        condition: service_healthy
    networks:
      - collab-network

volumes:
  caddy_data:
  caddy_config:

networks:
  collab-network:
    driver: bridge
