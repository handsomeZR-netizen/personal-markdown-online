<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#grad1)"/>
  
  <!-- Notebook icon -->
  <g transform="translate(8, 6)">
    <!-- Notebook pages -->
    <rect x="0" y="0" width="16" height="20" rx="2" fill="white" opacity="0.95"/>
    
    <!-- Binding holes -->
    <circle cx="3" cy="5" r="1" fill="#6366f1"/>
    <circle cx="3" cy="10" r="1" fill="#6366f1"/>
    <circle cx="3" cy="15" r="1" fill="#6366f1"/>
    
    <!-- Lines on page -->
    <line x1="6" y1="6" x2="13" y2="6" stroke="#6366f1" stroke-width="1" opacity="0.6"/>
    <line x1="6" y1="10" x2="13" y2="10" stroke="#6366f1" stroke-width="1" opacity="0.6"/>
    <line x1="6" y1="14" x2="11" y2="14" stroke="#6366f1" stroke-width="1" opacity="0.6"/>
  </g>
</svg>
